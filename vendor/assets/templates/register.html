<form ng-submit="register()" name='registerForm'>
  <div class='form-group'>
    <label name='email'></label>
    <input type='email' ng-model="email" placeholder="Email" required autofocus/>
  </div>
  <div class='form-group'>
    <label name='password'></label>
    <input type="password" ng-model="password" placeholder="Password" required/>
  </div>
  <div class="form-group">
    <button type="submit" data-ng-disabled="registerForm.$invalid">
      Submit
    </button>
  </div>
</form>

<div class="alert alert-danger" ng-show="registerForm.$invalid && registerForm.$dirty">
  <strong>Please correct the following errors:</strong>
  <ul>
    <li ng-show="registerForm.email.$error.required">Email is required</li>
    <li ng-show="registerForm.password.$error.required">Password is required</li>
    <li ng-show="registerForm.password.$error.minlength">Password must be at least 5 characters long</li>
    <li ng-show="registerForm.password.$error.maxlength">Password must be at most 60 characters long</li>
  </ul>
</div>
